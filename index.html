<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite</title>
    <link rel="stylesheet" href="./style/index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <aside>
            <img src="./assets/Logo.svg" alt="Logo">
            <h1>Festivite</h1>
            <h2>Crie um convite digital para o seu evento</h2>
        </aside>
        <main>
            <h3>Crie seu convite</h3>
            <form action="POST" enctype="multipart/form-data">
                <fieldset class="event">
                    <legend>
                        <img src="./assets/icons/calendar.svg" alt="ícone de calendário">
                        Sobre o evento
                    </legend>
                    <div class="input-wrapper">
                        <label for="title">Título</label>
                        <input type="text" id="title" name="title" placeholder="Nome do evento">
                    </div>
                    <div class="flex">
                        <div class="input-wrapper">
                            <label for="start">Início</label>
                            <input type="datetime" id="start" name="start" placeholder="DD/MM/AAAA, --:--">
                        </div>
                        <div class="input-wrapper">
                            <label for="end">Fim</label>
                            <input type="datetime" id="end" name="end" placeholder="DD/MM/AAAA, --:--">
                        </div>
                    </div>
                    <div class="flex">
                        <div class="input-wrapper">
                            <label for="kind">Tipo</label>
                            <div class="radio-wrapper flex">
                                <div class="radio-inner flex">
                                    <div class="radio-image in-person"></div>
                                    <input type="radio" name="kind" id="in-person" value="in-person" checked>
                                    <label for="event-kind">Presencial</label>
                                </div>
                                <div class="radio-inner flex">
                                    <div class="radio-image online"></div>
                                    <input type="radio" name="kind" id="online" value="online">
                                    <label for="event-kind">Online</label>
                                </div>
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <label for="local">Local</label>
                            <input type="text" id="local" name="local" placeholder="Link ou endereço">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="description">Descrição</label>
                        <textarea name="description" id="description"
                            placeholder="Escreva sobre os detalhes do evento"></textarea>
                    </div>
                </fieldset>
                <fieldset class="customization">
                    <legend>
                        <img src="./assets/icons/paintbrush-vertical.svg" alt="ícone de pincel">
                        Personalização
                    </legend>
                    <div class="input-wrapper">
                        <label for="main-color">Cor principal</label>
                        <div class="color-inner flex">
                            <div class="color">
                                <input type="radio" name="main-color" id="brand-light" value="brand-light" checked>
                            </div>
                            <div class="color">
                                <input type="radio" name="main-color" id="navy" value="navy">
                            </div>
                            <div class="color">
                                <input type="radio" name="main-color" id="purple" value="purple">
                            </div>
                            <div class="color">
                                <input type="radio" name="main-color" id="fuschia" value="fuschia">
                            </div>
                            <div class="color">
                                <input type="radio" name="main-color" id="pink" value="pink">
                            </div>
                            <div class="color">
                                <input type="radio" name="main-color" id="danger" value="danger">
                            </div>
                            <div class="color">
                                <input type="radio" name="main-color" id="orange" value="orange">
                            </div>
                            <div class="color">
                                <input type="radio" name="main-color" id="yellow" value="yellow">
                            </div>
                            <div class="color">
                                <input type="radio" name="main-color" id="lime" value="lime">
                            </div>
                            <div class="color">
                                <input type="radio" name="main-color" id="green" value="green">
                            </div>
                            <div class="color">
                                <input type="radio" name="main-color" id="cyan" value="cyan">
                            </div>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-theme">Tema do Evento</label>
                        <div class="cards">
                            <div class="card"><img src="./assets/images/birthday.png"
                                    alt="Aniversário"><label>Aniversário</label><input type="radio" name="event-theme"
                                    id="birthday" checked>
                            </div>
                            <div class="card"><img src="./assets/images/infant.png"
                                    alt="Infantil"><label>Infantil</label><input type="radio" name="event-theme"
                                    id="infant">
                            </div>
                            <div class="card"><img src="./assets/images/graduation.png"
                                    alt="Formatura"><label>Formatura</label><input type="radio" name="event-theme"
                                    id="graduation">
                            </div>
                            <div class="card"><img src="./assets/images/wedding.png"
                                    alt="Casamento"><label>Casamento</label><input type="radio" name="event-theme"
                                    id="wedding">
                            </div>
                            <div class="card"><img src="./assets/images/baby-shower.png" alt="Chá de bebê"><label>Chá de
                                    bebê</label><input type="radio" name="event-theme" id="baby-shower">
                            </div>
                            <div class="card"><img src="./assets/images/bridal-shower.png"
                                    alt="Chá de panela"><label>Chá de panela</label><input type="radio"
                                    name="event-theme" id="bridal-shower">
                            </div>
                            <div class="card"><img src="./assets/images/carnival.png"
                                    alt="Carnaval"><label>Carnaval</label><input type="radio" name="event-theme"
                                    id="carnival">
                            </div>
                            <div class="card"><img src="./assets/images/easter.png"
                                    alt="Páscoa"><label>Páscoa</label><input type="radio" name="event-theme"
                                    id="Easter">
                            </div>
                            <div class="card"><img src="./assets/images/june-fest.png" alt="São João"><label>São
                                    João</label><input type="radio" name="event-theme" id="june-fest">
                            </div>
                            <div class="card"><img src="./assets/images/halloween.png"
                                    alt="Halloween"><label>Halloween</label><input type="radio" name="event-theme"
                                    id="halloween">
                            </div>
                            <div class="card"><img src="./assets/images/christmas.png"
                                    alt="Natal"><label>Natal</label><input type="radio" name="event-theme"
                                    id="christmas">
                            </div>
                            <div class="card"><img src="./assets/images/other.png"
                                    alt="Outro"><label>Outro</label><input type="radio" name="event-theme" id="other">
                            </div>
                        </div>

                    </div>
                    <div class="flex">
                        <div class="input-wrapper">
                            <label for="style">Estilo</label>
                            <div class="style">
                                <input type="checkbox" name="style" id="style">
                                <div class="switch-toggle"></div>
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <label for="cover-photo">Foto de capa</label>
                            <div class="input-file">
                                <img src="./assets/icons/upload.svg" alt="ícone de upload">
                                <label for="cover-photo">Selecionar</label>
                                <input type="file" name="cover-photo" id="cover-photo">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="contact">
                    <legend>
                        <img src="./assets/icons/contact.svg" alt="Ícone de contato">
                        Dados para contato
                    </legend>

                    <div class="input-wrapper">
                        <label for="name">
                            <input type="text" name="name" id="name" placeholder="Nome completo">
                        </label>
                    </div>
                    <div class="flex">
                        <div class="input-wrapper">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="exemplo@email.com">
                        </div>
                        <div class="input-wrapper">
                            <label for="phone">Telefone</label>
                            <input type="tel" name="phone" id="id" placeholder="(99) 99999-9999 ">
                        </div>
                    </div>
                </fieldset>
                <fieldset class="checks">
                    <div class="input-wrapper flex">
                        <input type="checkbox" name="terms" id="terms" required>
                        <label for="terms">Li e concordo com os Termos e Condições e com a Política de Privacidade</label>
                    </div>
                    <div class="input-wrapper flex">
                        <input type="checkbox" name="mail-update" id="mail-update">
                        <label for="mail-update">Aceito receber atualizações e promoções por e-mail</label>
                    </div>
                    <div class="input-wrapper flex">
                        <input type="checkbox" name="sms-update" id="sms-update">
                        <label for="sms-update">Aceito receber atualizações e promoções por SMS</label>
                    </div>
                </fieldset>
            </form>
        </main>
    </div>
</body>

</html>
